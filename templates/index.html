<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
        >
          <link rel = "icon" href = "img/favicon.ico" 
        type = "image/x-icon">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Pandan atau Sledri</title>
            <!-- Custom stlylesheet -->
        <link type="text/css" rel="stylesheet" href="css/style.css"/>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

        <!-- Bootstrap -->
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>

        <!-- Slick -->
        <link type="text/css" rel="stylesheet" href="css/slick.css"/>
        <link type="text/css" rel="stylesheet" href="css/slick-theme.css"/>

        <!-- nouislider -->
        <link type="text/css" rel="stylesheet" href="css/nouislider.min.css"/>

        <!-- Font Awesome Icon -->
        <link rel="stylesheet" href="css/font-awesome.min.css">

        <!-- Custom stlylesheet -->
        <link type="text/css" rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        
        <section
            class="
                flex
                justify-center
                items-center
                w-screen
                h-screen

            "
        >
        <video autoplay loop play-inline muted >
            <source src="img/wd-black.mp4">
                video is not load
            </video>
            <main
                class="
                    flex flex-col
                    justify-center
                    items-center
                    p-16
                    bg-white
                    rounded-lg
                "
            >
            <div class="ketengah">
                <h1> Pandan atau Sledri </h1>
                </div>

                {% if uploaded_image %}
                <img
                    src="{{ url_for('send_uploaded_image', filename=uploaded_image) }}"
                    class="mt-8 mb-4 h-48 border-8 border-gray-200 rounded-md"
                />
                {% else %}
                <div
                    class="
                        flex
                        justify-center
                        items-center
                        my-8
                        w-48
                        h-48
                        border-8 border-gray-200
                        rounded-md
                    "
                >
                    <p class="text-center">
                        Masukkan gambar Pandan atau Sledri
                    </p>
                </div>
                {% endif %} {% if prediction %}
                <p class="mb-8">Hasil Prediksi: {{prediction}}</p>
                {% endif %}

                <form
                    method="post"
                    enctype="multipart/form-data"
                    class="flex flex-col"
                >
                    <input
                        type="file"
                        name="image"
                        class="
                            mb-4
                            p-4
                            border-8 border-gray-200
                            rounded-md
                            bg-gray-100
                        "
                    />
                    <button
                        type="submit"
                        class="p-4 bg-green-500 text-white rounded-md"
                    >
                      <h3 class="title">Prediksi</h3>
                    </button>
                </form>
            </main>
        </section>
        <footer class="flex gap-x-8 justify-center items-center h-32 bg-white">
            <img
                class="h-16"
                src="https://digitalent.kominfo.go.id/assets/@images/logo.png"
                alt="logo-dts"
            />
            <img
                class="h-16"
                src="https://previews.123rf.com/images/arcady31/arcady311611/arcady31161100043/66778868-green-natural-leaf-logo.jpg?fj=1"
                alt=""
            />
        </footer>
    </body>
</html>
